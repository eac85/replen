<h1> RePlen </h1>
<div >
<div class="centered-container">
  <div class="container" style="text-align: center;">
    <div style="color:blue;text-align:center;">
    <mat-card *ngFor="let data of dataService.getSubmittedData()" class="custom-card" [style.background-color]="data.color">
      <button mat-button class="close-button" (click)="closeCard(data)">X</button>
      <mat-card-header>
        <mat-card-title><strong>{{ data.styleCode }}</strong> </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>{{ data.colorCode }}</strong> </p>
        <mat-grid-list cols="3" rowHeight="50px">
          <mat-grid-tile >
            <div>
             {{ data.xsSizeAmount }} XS
             <br> {{ data.sSizeAmount }} S
           </div>
         </mat-grid-tile>
         <mat-grid-tile >
          <div>
            {{ data.mSizeAmount }} M
           <br> {{ data.lSizeAmount }} L
         </div>
       </mat-grid-tile>
       <mat-grid-tile >
          <div>
           {{ data.xlSizeAmount }} XL
         </div>
       </mat-grid-tile>
     </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
</div>
</div>
<button mat-raised-button (click)="openModal()" class="custom-primary-button sticky-button">+</button>
